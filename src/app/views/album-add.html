<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <h1>{{titulo}}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-info">
      {{alertMessage}}
    </div>
  </div>

  <form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <label>Titulo</label>
          <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" class="form-control" required />
          <span *ngIf="!title.valid && title.touched">
            El nombre del albúm es obligatorio
          </span>
      </p>
      <p>
        <label>Descripción</label>
          <textarea #description="ngModel" name="description" [(ngModel)]="album.description" class="form-control" required></textarea>
          <span *ngIf="!description.valid && description.touched">
            El texto descriptivo es obligatorio
          </span>
      </p>
      <p>
        <label>Año</label>
          <input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" class="form-control" required />
          <span *ngIf="!year.valid && year.touched">
            El año del albúm es obligatorio
          </span>
      </p>

      <div *ngIf="is_edit">
        <div class="album_image_for_edit" *ngIf="album.image && album.image != 'null'">
          <img src="{{url + 'get-image-album/' + album.image }}" />
        </div>
        <p>
          <label>Sube la imagen del albúm</label>
          <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
        </p>
      </div>

      <input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-success" />
  </form>
</div>
